name: Macro Tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  macro-tests:
    runs-on: macos-15
    env:
      DEVELOPER_DIR: /Applications/Xcode_26.2.app/Contents/Developer
      INNODI_RUN_MACRO_TESTS: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select Xcode
        run: |
          sudo xcode-select -s "$DEVELOPER_DIR"
          xcodebuild -version
      - name: Run Macro Tests
        run: swift test --filter InnoDIMacrosTests
